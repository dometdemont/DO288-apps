apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpe5g-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hpe5g-operator
  template:
    metadata:
      labels:
        name: hpe5g-operator
    spec:
      serviceAccountName: hpe5g-operator
      containers:
        - name: hpe5g-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - hpe5g-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "hpe5g-operator"
